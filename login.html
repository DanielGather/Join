<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/root.css" />
    <link rel="stylesheet" href="./styles/login.css">

</head>

<body>


    <div class="main-container">

        <div class="header">
            <div class="sign-up-button-desktop-view">
                <p>Not a Join user?</p>
                <button>Sign up</button>
            </div>
        </div>

        <div class="login-main-container">
            <div class="header-seperator-container">
                <div class="header-container">
                    <h1>Log in</h1>
                </div>
                <div class="login-seperator"> </div>
            </div>

            <div class="input-email-container">
                <input class="input-email" placeholder="Email">
                <img src="./assets/img/mail.svg">
            </div>

            <div class="input-password-message-container">
                <div class="input-password-container">
                    <input required type="password" class="input-password" placeholder="Password" id="passwordInput" onfocus="changeImageWhenClickInputfield()" autocomplete="off">
                    <img src="./assets/img/lock.svg" id="lockImage" onclick="makePasswordVisible()">
                </div>
                <p class="message-wrong-passwords">Check your email and password. Please try again.</p>           
            </div>

            <div class="checkbox-container">
                <input type="checkbox">
                <p>Remember me</p>
            </div>

            <div class="button-login-guest-container">
                <button style="background-color: #2a3647; color: white;">Log in</button>
                <button style="background-color: white;">Guest Log in</button>
            </div>
        </div>

        <div class="text-button-container">
            <p>Not a Join user?</p>
            <button>Sign up</button>
        </div>

        <div class="policy-notice-container">
            <a href="privacy-policy.html" target="_blank">Privacy policy</a>
            <a href="privacy-policy.html" target="_blank">Legal notice</a>
        </div>

    </div>

    <script src="./js/login.js"></script>
    <script src="./script.js"></script>

</body>

</html>
