          <div id="renderContainer_contacts"></div>
          
          <div onclick="openModal('addContactDialog')" id="addContactMobileButton" class="mobile-menu-button center-center">
            <img src="./assets/img/add_contact.svg" alt="menu" />
          </div>

          <!-- modal -->
          <dialog onclick="closeOnClickOutside(event, 'addContactDialog')" id="addContactDialog">
            <section class="modal-content">
              <div class="modal-head-side">
                <div class="g-8 column mb-52">
                  <img src="./assets/img/modal_join_logo.svg" alt="logo">
                  <h1>Add contact</h1>
                  <h3>Tasks are better with a team!</h3>
                  <div class="modal-seperator"></div>
                </div>
                <a class="center-center" onclick="closeModal('addContactDialog')">

              <div class="modal-form-side">
                <div class="add-contact-img center-center"><img src="./assets/img/profil_icon.svg" alt="profil"></div>
                <form id="contactForm" class="add-contact-form" onsubmit="addContact(event)">
                  <div class="input-icon">
                    <img src="./assets/img/input_name_icon.svg" alt="Name Icon">
                    <input type="text" id="inpName" name="name" placeholder="Name" required>
                  </div>
                  <div class="input-icon">
                    <img src="./assets/img/input_mail_icon.svg" alt="Email Icon">
                    <input type="email" id="inpMail" name="email" placeholder="Email" required>
                  </div>
                  <div class="input-icon">
                    <img src="./assets/img/input_phone_icon.svg" alt="Phone Icon">
                    <input type="tel" id="inpPhone" name="phone" placeholder="Phone" required pattern="[0-9+ ]{10,}">
                  </div>
                  <div class="modal-buttons">
                    <button type="button" class="center-center only-desk" onclick="closeModal('addContactDialog'), clearInputs()">
                      Cancel
                      <svg width="14" height="13" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.001 6.50008L12.244 11.7431M1.758 11.7431L7.001 6.50008L1.758 11.7431ZM12.244 1.25708L7 6.50008L12.244 1.25708ZM7 6.50008L1.758 1.25708L7 6.50008Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                    </button>
                    <button type="submit" class="button-dark center-center">
                      Create contact
                      <img src="./assets/img/button_check.svg">
                    </button>
                  </div>
                </form>
              </div>
            </section>
          </dialog>
        </section>

        <section id="secViewContact" class="sec-contact-view hide-mobile">
          <div class="d-flex s-between">
            <div class="column g-8 contact-headline">
              <h1>Contacts</h1>
              <div class="swich-to-desk-headline">
                <h3>Better with a team</h3>
                <div class="view-contact-seperator"></div>
              </div>
            </div>
            <div class="back-button-container">
              <a class="center-center" onclick="returnToContacts()">
                <img src="./assets/img/return_arrow.svg" alt="return" />
              </a>
            </div>
          </div>
          <div id="sec_contactInfo" class="contact-info"></div>

              <div class="modal-head-side">
                <div class="g-8 column mb-52">
                  <img src="./assets/img/modal_join_logo.svg" alt="logo">
                  <h1>Edit contact</h1>
                  <div class="modal-seperator"></div>
                </div>
                <a class="center-center" onclick="closeModal('editContactDialog')">
                  <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">

                <div id="editContactImg" class="add-contact-img center-center"><img src="./assets/img/profil_icon.svg" alt="profil"></div>
                <form id="contactForm" class="add-contact-form" onsubmit="saveEdit(event)">
                  <div class="input-icon">
                    <img src="./assets/img/input_name_icon.svg" alt="Name Icon">
                    <input onkeyup="realTimeInitial()" type="text" id="editName" name="name" placeholder="Name" required>
                  </div>
                  <div class="input-icon">
                    <img src="./assets/img/input_mail_icon.svg" alt="Email Icon">
                    <input type="email" id="editEmail" name="email" placeholder="Email" required>
                  </div>
                  <div class="input-icon">
                    <img src="./assets/img/input_phone_icon.svg" alt="Phone Icon">
                    <input type="tel" id="editPhone" name="phone" placeholder="Phone" required pattern="[0-9+ ]{10,}">
                  </div>
                  <div class="modal-buttons">
                    <button type="button" id="modalDeleteButton">
                      Delete             
                    </button>
                    <button type="submit" class="button-dark center-center">    <!-- Save -->
                      Save
                      <img src="./assets/img/button_check.svg">
                    </button>
                  </div>
                </form>
              </div>
            </section>
          </dialog>


          <dialog class="mobile-menu-dialog" onclick="closeOnClickOutside(event, 'mobileMenuDialog')" id="mobileMenuDialog"></dialog>
        </section>
