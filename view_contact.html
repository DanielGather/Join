<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/root.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />

    <!-- Dazugehörige style .css -->
    <link rel="stylesheet" href="./styles/contacts.css" />
    <link rel="stylesheet" href="./styles/contact_view.css" />

    <!-- Dazugehörige tamplates .js -->
    <script src="./templates/navbar.js"></script>
    <script src="./templates/header.js"></script>
    <script src="./templates/contacts_temp.js"></script>
    <!-- <script src="./templates/.............js"></script>  -->

    <script src="./script.js"></script>
    <script src="./js/contacts.js"></script>

    <title>Contacts</title>
  </head>

  <body onload="init('contacts'), contactsJS()">
    <nav id="navBar"></nav>
    <div class="desktop-view">
      <header id="header"></header>
      <main id="main">
        <section id="secViewContact" class="sec-contact-view">
            
            <div class="d-flex s-between">
                <div class="column g-8">
                    <h1>Contacts</h1>
                    <h3>Better with a team</h3>
                    <div class="view-contact-seperator"></div>
                </div>
                <div>
                    <a href="./contacts.html">
                        <img src="./assets/img/return_arrow.svg" alt="return">   
                    </a>
                </div>
            </div>

            <div id="sec_contactInfo" class="contact-info column g-22">
                <div class="d-flex g-15 a-center">
                    <div class="contact-profil-elipse  center-center">EG</div>
                    <h2>Enes Geldi</h2>
                </div>

                <h3>Contact Information</h3>

                <div class="column g-20">
                    <div class="column g-15">
                        <h5>Email</h5>
                        <a class="e-mail" href="mailto:alex.brown@example.com">alex.brown@example.com</a>
                    </div>
                    <div class="column g-15">
                        <h5>Phone</h5>
                        <a class="phone-number" href="tel:+12345678">123456789</a>
                    </div>
                </div>
            </div>

            <div class="mobile-menu-button center-center">
                <img src="./assets/img/menu_dots.svg" alt="menu">
            </div>
            
        </section>
      </main>
    </div>
  </body>
</html>
