<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/root.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />

    <!-- Dazugehörige style .css -->
    <link rel="stylesheet" href="./styles/addtask.css">

    <!-- Dazugehörige tamplates .js -->
    <script src="./templates/navbar.js"></script>
    <script src="./templates/header.js"></script>


    <!-- <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./fonts.css"> -->

    <script src="./script.js"></script>


</head>

<body onload="init('addTask')">

    <nav id="navBar"></nav>

    <div class="desktop-view">
        <header id="header"></header>

        <main id="main">

            <div class="main-addTask-container">
                <h1>Add Task</h1>

                <div class="addTask-content-form-container">
                    <div class="title-description-assigned-container">
                        <div class="title-description-assigned">
                            <label class="addTask-label">Title<span class="star">*</span></label>
                            <input class="title-input" placeholder="Enter a title">
                        </div>

                        <div class="title-description-assigned">
                            <label class="addTask-label">Description</label>
                            <textarea rows="4" placeholder="Enter a Description"></textarea>
                        </div>

                        <div class="title-description-assigned">
                            <label class="addTask-label">Assigned to</label>
                            <select required>
                                <option value="" disabled selected>Select contacts to assign</option>
                            </select>
                        </div>
                    </div>

                    <div class="addTask-seperator-container"></div>

                    <div class="dueDate-prio-category-subtasks-container">
                        <div class="dueDate-container">
                            <label class="addTask-label">Due date<span class="star">*</span></label>
                            <input class="title-input" type="date">
                        </div>

                        <div class="prio-container">
                            <label class="addTask-label">Prio</label>
                            <div class="prio-buttons">
                                <button class="urgent-medium-low-buttons">Urgent <img
                                        src="./assets/img/prio_urgent.png"></button>
                                <button class="urgent-medium-low-buttons">Medium <img
                                        src="./assets/img/prio_medium.png"></button>
                                <button class="urgent-medium-low-buttons">Low <img
                                        src="./assets/img/prio_low.png"></button>
                            </div>
                        </div>

                        <div class="category-container">
                            <label class="addTask-label">Category <span class="star">*</span></label>
                            <select required>
                                <option value="" disabled selected>Select task category</option>
                                <option value="1">Technical Task</option>
                                <option value="2">User Story</option>
                            </select>
                        </div>

                        <div class="subtasks-container">
                            <label class="addTask-label">Subtasks</label>
                            <div class="subtasks-input-add-container">
                                <input class="subtasks-input" placeholder="Add new subtask">
                                <button class="add-button"> <img src="./assets/img/add.png"></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-confirmation">
                    <div class="required"><span class="star">*</span>This field is required</div>
                    <div class="clear-create-button">
                        <button class="clear-button">Clear <img src="./assets/img/vector.png"></button>
                        <button class="create-task-button">Create Task <img src="./assets/img/checked.png"></button>
                    </div>
                </div>

            </div>

        </main>

    </div>

</body>

</html>
