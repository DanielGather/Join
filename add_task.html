<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/addtask.css">
    <link rel="stylesheet" href="./fonts.css">


</head>

<body>

    <div class="main-addTask-container">
        <h1>Add Task</h1>

        <div class="addTask-content-form-container">
            <div class="title-description-assigned-container">
                <div class="title-description-assigned">
                    <label class="addTask-label">Title<span class="star">*</span></label>
                    <input class="title-input" placeholder="Enter a title">
                </div>

                <div class="title-description-assigned">
                    <label class="addTask-label">Description</label>
                    <textarea rows="6" placeholder="Enter a Description"></textarea>
                </div>

                <div class="title-description-assigned">
                    <label class="addTask-label">Assigned to</label>
                    <select required>
                        <option>Select contacts to assign</option>
                    </select>
                </div>
            </div>

            <div class="dueDate-prio-container">
                <div class="dueDate-prio">
                    <label class="label-font-type">Due date<span class="star">*</span></label>
                    <input class="title-input" type="date">
                </div>

                
            </div>

        </div>

    </div>

</body>

</html>
