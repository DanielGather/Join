<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./styles/summary.css">
   <link rel="stylesheet" href="./fonts.css">


</head>

<body>

   <div class="summary-main-content-box">
      <div class="content-header-grid-container">         
         <h1>Join 360</h1>         
         <div class="header-text">Key Metrics at a Glance</div>
         <div class="header-seperator-box"></div>
      </div>

      <div class="content-summary-box">
         <div class="To-Do-Done-box">
            <div class="to-do-box">
               <div><img class="icon-summary" src="./assets/img/pencil.png"> </div>
               <div class="num-text">
                  <div class="font-type2">1</div>
                  <div>To-do</div>
               </div>
            </div>
            <div class="done-box">
               <div><img class="icon-summary" src="./assets/img/check.png"> </div>
               <div class="num-text">
                  <div class="font-type2">1</div>
                  <div>Done</div>
               </div>
            </div>
         </div>

         <div class="urgent-deadline-box">

            <div class="urgent-box">
               <div><img class="icon-summary" src="./assets/img/urgent.png"> </div>
               <div class="num-text">
                  <div class="font-type2">1</div>
                  <div>Urgent</div>
               </div>
            </div>

            <div class="content-seperator-box"></div>
            <div class="date-deadline-box">
               <div class="summary-date">September 21, 2024</div>
               <div>Upcoming Deadline</div>
            </div>
         </div>

         <div class="board-progress-feedback-box">
            <div class="single-box-board-progress-feedback">
               <div class="font-type2">5</div>
               <div>Tasks in <br>Board</div>
            </div>
            <div class="single-box-board-progress-feedback">
               <div class="font-type2">2</div>
               <div>Tasks in <br> Progress</div>
            </div>
            <div class="single-box-board-progress-feedback">
               <div class="font-type2">2</div>
               <div>Awaiting <br>Feedback</div>
            </div>
         </div>

      </div>

   </div>
</body>

</html>
