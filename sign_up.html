<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/root.css" />
    <link rel="stylesheet" href="./styles/sign_up.css">


</head>

<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="./assets/img/joinLogo.svg">
        </div>

        <div class="sign-up-main-container">
            <div class="header-vector-seperator-container">
                <div class="vector-header-container">
                    <img src="./assets/img/vector_blue.svg">
                    <h1>Sign up</h1>
                </div>
                <div class="sign-up-seperator"> </div>
            </div>

            <form onsubmit="addUser(); return false">
                <div class="input-name-container">
                    <input required class="input-name" placeholder="Name" id="name" autocomplete="off">
                    <img src="./assets/img/person.svg">
                </div>

                <div class="input-email-message-container">
                    <div class="input-email-container">
                        <input required class="input-email" placeholder="Email" id="email" autocomplete="off">
                        <img src="./assets/img/mail.svg">
                    </div>
                    <p class="message-email-exist d-none" id="message-email-exist-p">Email already exists !</p>
                </div>

                <div class="input-password-container" id="signUp-input-password-container">
                    <input required type="password" class="input-password" placeholder="Password" id="passwordInput" onfocus="changeImageWhenClickInputfield()" onblur="resetPasswordInputBorderColor()">
                    <img src="./assets/img/lock.svg" id="lockImage" onclick="changeImage()">
                </div>

                <div class="input-confirm-password-message-container" id="signUp-input-confirm-password-message-container">
                    <div class="input-confirm-password">
                        <input required type="password" class="input-confirm-password" placeholder="Confirm Password"
                            id="confirmPasswordInput" onfocus="changeConfirmImageWhenClickInputfield()" onblur="resetConfirmPasswordInputBorderColor()">
                        <img src="./assets/img/lock.svg" id="confirmLockImage" onclick="changeConfirmImage()">
                    </div>
                    <p class="message-wrong-password d-none" id="message-wrong-password-p">Your passwords don't match.
                        Please try again.</p>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="agreeCheckbox" onchange="checkIfCheckboxChecked()">
                    <p>I accept the <a href="privacy-policy.html" target="_blank">Privacy policy</a></p>
                </div>

                <div class="button-container">
                    <button type="submit" id="signUpButton" disabled>Sign up</button>
                </div>
            </form>
        </div>

        <div class="policy-notice-container">
            <a href="privacy-policy.html" target="_blank">Privacy policy</a>
            <a href="privacy-policy.html" target="_blank">Legal notice</a>
        </div>

    </div>

    <div class="popup-container" id="popup-text-container">
        <p>You Signed Up successfully</p>
    </div>



    <script src="./js/sign_up.js"></script>
    <script src="./script.js"></script>


</body>

</html>
