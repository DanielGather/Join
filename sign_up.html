<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <!-- <link rel="stylesheet" href="./styles/global.css" /> -->
    <!-- <link rel="stylesheet" href="./styles/root.css" /> -->
    <link rel="stylesheet" href="./styles/sign_up.css">


</head>

<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="./assets/img/joinLogo.svg">
        </div>

        <div class="sign-up-main-container">
            <div class="header-vector-seperator-container">
                <div class="vector-header-container">
                    <img src="./assets/img/vector_blue.svg">
                    <h1>Sign up</h1>
                </div>
                <div class="sign-up-seperator"> </div>

            </div>

            <div class="input-name-container">
                <input class="input-name" placeholder="Name">
                <img src="./assets/img/person.svg">
            </div>

            <div class="input-email-container">
                <input class="input-email" placeholder="email">
                <img src="./assets/img/mail.svg">
            </div>

            <div class="input-password-container">
                <input class="input-password" placeholder="Password">
                <img src="./assets/img/lock.svg">
            </div>

            <div class="input-confirm-password-message-container">
                <div class="input-confirm-password">
                    <input class="input-confirm-password" placeholder="Confirm Password">
                    <img src="./assets/img/lock.svg">
                </div>
                <p class="message-wrong-password">Your passwords don't match. Please try again.</p>
            </div>

            <div class="checkbox-container">
                <input type="checkbox">
                <p>I accept the <a href="privacy-policy.html" target="_blank">Privacy policy</a></p>
            </div>

            <div class="button-container">
                <button>Sign up</button>
            </div>
        </div>
    
        <div class="policy-notice-container">
            <a href="privacy-policy.html" target="_blank">Privacy policy</a>
            <a href="privacy-policy.html" target="_blank">Legal notice</a>
        </div>

    </div>


</body>

</html>
